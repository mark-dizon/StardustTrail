<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/tools/tools.js"></script>

<div id="attributeCheck form" style="padding-left:40px; padding-bottom:40px;">
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Attribute Check</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="attributecheck-value">AttributeCheck value</label>
  <div class="controls">
    <input id="attributecheck-value" name="attributecheck-value" type="text" placeholder="Enter Number" class="input-xlarge">
    
  </div>

</div>


<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="attributeCheck-stat">AttributeCheck Select Stat</label>
  <div class="controls">
    <select id="attributeCheck-stat" name="attributeCheck-stat" class="input-xlarge">
      <option>smarts</option>
      <option>swagger</option>
      <option>moxy</option>
      <option>muscle</option>
    </select>
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="attributecheck-button"></label>
  <div class="controls">
    <button id="attributecheck-button" name="attributecheck-button" class="btn btn-primary">Generate Attribute Check</button>
  </div>
</div>

<!-- Textarea -->
<div class="control-group">
  <label class="control-label" for="attributecheck-result">Result</label>
  <div class="controls">                     
    <textarea id="attributecheck-result" name="attributecheck-result"></textarea>
  </div>
</div>
</div>


</fieldset>
</form>

<div id = "attributeCheckModifier-form" style="padding-left:40px; padding-bottom:40px;">
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Attribute Check Modifier</legend>

      <option>muscle</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="attributeCheckModifer-value">Attribute Check Modifier - value</label>
  <div class="controls">
    <input id="attributeCheckModifer-value" name="attributeCheckModifer-value" type="text" placeholder="" class="input-xlarge">
    
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="attributeCheckModifer-operator">Attribute Check Modifier Operator</label>
  <div class="controls">
    <select id="attributeCheckModifer-operator" name="attributeCheckModifer-operator" class="input-xlarge">
      <option>add</option>
      <option>subtract</option>
      <option>multiply</option>
      <option>divide</option>
    </select>
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="attributeCheckModiferButton"></label>
  <div class="controls">
    <button id="attributeCheckModifer-button" name="attributeCheckModiferButton" class="btn btn-primary">Generate Attribute Modifier Check</button>
  </div>
</div>

<!-- Textarea -->
<div class="control-group">
  <label class="control-label" for="attributeCheckModifer-result">Result</label>
  <div class="controls">                     
    <textarea id="attributeCheckModifer-result" name="attributeCheckModifer-result"></textarea>
  </div>
</div>



</fieldset>
</form>
</div>
